<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="The online portfolio of Erik Martinez." />
    <meta
      name="keywords"
      content="web developer, front end developer, full stack developer"
    />
    <meta name="author" content="Erik Martinez" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Erik Martinez - Portfolio</title>
  </head>

  <body>
    <main>
      <section class="main-header">       
          <h1>Erik Martinez</h1>
          <p>
            <span id="developer"></span>
          </p>
        </div>
      </section>




      
      <section class="about-me">
        <h1>About Me</h1>
      </section>





      <section class="section alt-bg" id="skills">
        <header class="section-header">
          <div class="small-container">
            <h2>Technical Skills</h2>
            <p>
              I specialize in full stack development, with knowledge and
              experience in the following technologies.
            </p>
          </div>
        </header>
        <div class="container">
          <div class="flex skills">
            <div class="card">
              <img src="./images/html.png" alt="HTML5 Logo" />
              <h3>HTML</h3>
            </div>
            <div class="card">
              <img src="./images/css.png" alt="CSS3 Shield" />
              <h3>CSS</h3>
            </div>
            <div class="card">
              <img src="./images/js.png" alt="JavaScript Logo" />
              <h3>JavaScript</h3>
            </div>
            <div class="card">
              <img src="./images/ts.png" alt="TypeScript Logo" />
              <h3>TypeScript</h3>
            </div>
            <div class="card">
              <img src="./images/angular.png" alt="Angular Logo" />
              <h3>Angular</h3>
            </div>
            <div class="card">
              <img src="./images/php.png" alt="PHP Logo" />
              <h3>PHP</h3>
            </div>
            <div class="card">
              <img
                src="./images/microsoft-sql-server.png"
                alt="Microsoft SQL Server Logo"
              />
              <h3>Microsoft SQL Server</h3>
            </div>
            <div class="card">
              <img src="./images/mysql.png" alt="MySQL Logo" />
              <h3>MySQL</h3>
            </div>
            <div class="card">
              <img src="./images/git.png" alt="Git Logo" />
              <h3>Git</h3>
            </div>
            <div class="card">
              <img src="./images/linux.png" alt="Git Logo" />
              <h3>Linux</h3>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/texttype.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typeit@6.0.3/dist/typeit.min.js"></script>
  </body>
</html>
