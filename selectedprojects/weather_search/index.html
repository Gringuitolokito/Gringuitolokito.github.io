<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.7.95/css/materialdesignicons.min.css"> -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/weather-icons.css">
    <link rel="stylesheet" href="css/main.css">
    <title>OpenWeather Search</title>
</head>

<body>
    <main class="container mt-5">
        <section class="row">
            <div class="col-md-6 m-auto">
                <h3 class="text-center mb-3">
                    OpenWeather Search
                    <i class="wi wi-day-sleet"></i>
                </h3>
                <div class="form-group">
                    <div class="input-group mb-3 input-container">
                        <input type="text" name="zip_code" id="zip_code" class="form-control form-control-lg"
                            placeholder="Enter Zip Code" aria-label="Recipient's Zip Code"
                            aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary btn--custom" id="submit" type="button">Go<span
                                    class="wi wi-cloudy"></span></button>
                        </div>

                    </div>
                </div>
                <div class="content content--hide">
                    <div id="results">
                        <p class="lead city"></p>
                        <h3 class="city__name"></h3>
                        <i id="wi"></i>
                        <p class="lead currently"></p>
                        <p class="currently__temp"></p>
                        <p class="currently__desc"></p>
                        <p class="currently__feels"></p>
                    </div>
                    <div class="forecast">
                        <ol>
                        </ol>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
