<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="calculator">
          <h1>Tip Calculator</h1>
          <form>
            <div class="input-group">
              <p>How much was your bill?</p>
              <!-- <label for="bill_amount">$</label> -->
              <div class="dollar_sign">
                <input type="text" id="bill_amount" placeholder="Amount" />
              </div>
            </div>
            <br />
            <div class="input-group">
              <p>How was the service?</p>
              <!-- <label for="service">Choos one</label> -->
              <select name="service" id="service_quality">
                <option value="0" selected disabled>
                  --Quality of service--
                </option>
                <option value="0.3">
                  30&#37; &#45; Outstanding
                </option>
                <option value="0.2">
                  20&#37; &#45; Good
                </option>
                <option value="0.15">
                  15&#37; &#45; Ok
                </option>
                <option value="0.1">
                  10&#37; &#45; Bad
                </option>
                <option value="0.05">
                  5&#37; &#45; Terrible
                </option>
              </select>
            </div>
            <br />
            <div class="input-group">
              <p>How many people are sharing the bill?</p>
              <!-- <label for="ppl_amount"></label> -->
              <div class="pound_sign">
                <input
                  type="text"
                  id="ppl_amount"
                  placeholder="Number of People"
                />
              </div>
            </div>
          </form>

          <button type="button" id="calculate">Calculate</button>
          <br />
          <div id="totalTip">
            <p>$<span id="tip">0.00</span><small id="each">each</small></p>
          </div>
          <br />
        </div>
      </section>
    </main>
    <script src="js/tipcalculator.js"></script>
  </body>
</html>
